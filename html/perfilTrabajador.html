<div class="displayFlex cabecera colorAzul centrarContenido">
    <div  class="displayBlock formWidth">
        <div class="displayFlex centrarContenido">
            <h3>Perfil de trabajador</h3>
        </div>
        <div class="displayBlock borderDivInput centrarContenido">
            <div class="borderDivInput marginBotton20">
                <input type="text" placeholder="Ingrese su nombre" id="txtNombre" class="width100 inputText" disabled>
            </div>
            <div class="borderDivInput marginBotton20">
                <input type="text" placeholder="Ingrese su apellido" id="txtApellido" class="width100 inputText" disabled>
            </div>
            <div class="displayNone" id="divApiNom">
                <button class="btnRelleno cabecera" id="btnEditarApiNom">Editar</button>
                <button class="btnRelleno cabecera" id="btnCancelarApiNom">Cancelar</button>
            </div>
            <div id="divModApiNom">
                <button class="btnRelleno cabecera" id="btnModificarApiNom">Modificar</button>
            </div>
        </div>
        <div class="displayBlock paddindTop15 centrarContenido">
            <div>
                <p>Rubros</p>
            </div>
            <div class="borderDivInput">
                <ul id="listaRubros">
                </ul>
            </div>
            <div class="displayNone" id="divInputRubro">
                <select id="slcRubros"></select>
            </div>
            <div class="displayNone" id="divRubros">
                <button class="btnRelleno cabecera" id="btnEditarRubros">Editar</button>
                <button class="btnRelleno cabecera" id="btnCancelarRubros">Cancelar</button>
            </div>
            <div id="divModRubros">
                <button class="btnRelleno cabecera" id="btnModificarRubros">Modificar</button>
            </div>
        </div>
        <div class="displayBlock paddindTop15 centrarContenido">
            <div>
                <p>Contactos</p>
            </div>
            <div class="borderDivInput">
                <ul id="listaContactos">
                </ul>
            </div>
            <div class="displayNone" id="divInputContacto">
                <input type="text" id="txtContacto">
                <select id="slcContacto"></select>
            </div>
            <div class="displayNone" id="divContacto">
                <button class="btnRelleno cabecera" id="btnEditarCon">Editar</button>
                <button class="btnRelleno cabecera" id="btnCancelarCon">Cancelar</button>
            </div>
            <div id="divModCon">
                <button class="btnRelleno cabecera" id="btnModificarCon">Modificar</button>
            </div>
        </div>
    </div>
</div>
